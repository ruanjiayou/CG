<body>
    <div class="info">单击选择图片,或把图片拖到这里来！</div>
    <script>
        // 右键删除
        Event.addEvent(document.body, 'contextmenu', function (evt) {
            let o = evt.target;
            if (o.nodeName.toLowerCase() === 'canvas') {
                o.parentNode.removeChild(o);
            }
        });
        // 拖拽效果
        DropImage({
            selector: ".info",
            callback: function (src) {
                new CGraph()
                    .appendTo()
                    .load(src, function () {
                        this
                            .clone()
                            .grey()
                            .render()
                            .appendTo();
                    });
            }
        });
    </script>
</body>
