    <div id="center">
        <div>把图片拖到这里来！</div>
        <canvas id="oc" width="400" height="300"></canvas>
    </div>
<script>
    CCanvas.extend('sketch', sketch);
    
    var obj = new CCanvas("oc").proprety({
        "stokeStyle": "#666",
        "fillStyle": "#1f77b4",
        "font": "16px Arial",
        "textAlign": "center"
    });
    obj.load("images/yifei3.jpg",function(){
        var onew = this.createCanvas(this.sketch(this));
        var odiv1 = document.getById('center');
        odiv1.innerHTML = '<div>把图片拖到这里来！</div>';
        odiv1.appendChild(onew);
    });
    
</script>
