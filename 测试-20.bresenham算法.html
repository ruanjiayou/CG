        #center {padding:2rem;}

<body>
    <canvas id="oc" width="400" height="300"></canvas>
<script>
    var obj = new CCanvas("oc").proprety({
        "stokeStyle": "#666",
        "fillStyle": "#1f77b4",
        "font": "16px Arial",
        "textAlign": "center"
    });
    obj.load("images/code.png",function(){
        //this.drawLine({"x1":10,"y1":10,"x2":100,"y2":100}).this.each(this.medianFilter).render();
        this.each(function(x,y){
            var r = this.getR(x,y);
            this.setR(x,y,(r%2===0?r:50));
        });
        var lines = [
        //第一卦
        { "x1": 100, "y1": 100, "x2": 150, "y2": 75 },
        //第二卦
        { "x1": 100, "y1": 100, "x2": 125, "y2": 50 },
        //第三卦
        { "x1": 100, "y1": 100, "x2": 75, "y2": 50 },
        //第四卦
        { "x1": 100, "y1": 100, "x2": 50, "y2": 75 },
        //第五卦
        { "x1": 100, "y1": 100, "x2": 50, "y2": 125 },
        //第六卦
        { "x1": 100, "y1": 100, "x2": 75, "y2": 150 },
        //第七卦
        { "x1": 100, "y1": 100, "x2": 125, "y2": 150 },
        //第八卦
        { "x1": 100, "y1": 100, "x2": 150, "y2": 125 },
        //正x轴
        { "x1": 100, "y1": 100, "x2": 150, "y2": 100 },
        //正y轴
        { "x1": 100, "y1": 100, "x2": 100, "y2": 150 },
        //负x轴
        { "x1": 100, "y1": 100, "x2": 50, "y2": 100 },
        //负y轴
        { "x1": 100, "y1": 100, "x2": 100, "y2": 50 },
        //正x轴正y轴夹角
        { "x1": 100, "y1": 100, "x2": 150, "y2": 150 },
        //负x轴 正y轴 夹角
        { "x1": 100, "y1": 100, "x2": 50, "y2": 150 },
        //负x轴 负y轴 夹角
        { "x1": 100, "y1": 100, "x2": 50, "y2": 50 },
        //负y轴 正x轴 夹角
        { "x1": 100, "y1": 100, "x2": 150, "y2": 50}
    ];
    for(var i=0;i<lines.length;i++) this.drawLine_bresenham(lines[i]);
    this.drawCircle_bresenham(this.mWidth/2-50,this.mHeight/2+50,40,{ R: 200, G: 100, B: 100});
    this.fillCircle_bresenham(this.mWidth/2+50,this.mHeight/2+50,40,{ R: 200, G: 100, B: 100});
    this.appendA2B(this.createCanvas(this.mData),document.body);
});
</script>
