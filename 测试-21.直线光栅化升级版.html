    <script src="js/CGraph.sdfaabb.js"></script>
    <link rel="stylesheet" href="./styles/common.css" />
</head>

<body>
    <canvas id="oc" width="510" height="510"></canvas>
    <script>
        var obj = new CCanvas("oc").proprety({
            "strokeStyle": "#f00",
            "fillStyle": "#fff",
            "font": "16px Arial",
            "textAlign": "center"
        });
        var W = obj.mWidth,
            H = obj.mHeight,
            cx = W / 2,
            cy = H / 2;
        for (var j = 0; j < 5; j++) {
            var r1 = Math.min(W, H) * (j + 0.5) * 0.085;
            var r2 = Math.min(W, H) * (j + 1.5) * 0.085;
            var t = j * Math.PI / 64;
            var r = (j + 1) * 0.5;
            for (var i = 1; i <= 64; i++ , t += 2 * Math.PI / 64) {
                ct = Math.cos(t);
                st = Math.sin(t);
                obj.lineSDFAABB(cx + r1 * ct, cy - r1 * st, cx + r2 * ct, cy - r2 * st, r);
            }
        }

        //obj.mData = obj.mGC.getImageData(0, 0,obj.mWidth,obj.mHeight);
        //obj.lineSDFAABB(20, 20, 40, 50, 3);
        obj.render();
    </script>
</body>
