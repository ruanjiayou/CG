<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0"/>
	<title>test</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <script src="js/jquery.js"></script>
    <script src="js/Core.js"></script>
    <script src="js/DropImage.js"></script>
    <script src="js/CGraph.js"></script>
    <script src="js/CColor.js"></script>
    <script src="js/CGraph.filter.js"></script>
    <style>
        canvas { border: 1px solid #ccc; float: left; }
    </style>
</head>
<body>
    <div id="div1">
        <div>把图片拖到这里来！</div>
        <canvas id="oc" width="400" height="300"></canvas>
    </div>
<script>
    var obj = new CCanvas("oc").proprety({
        "stokeStyle": "#666",
        "fillStyle": "#1f77b4",
        "font": "16px Arial",
        "textAlign": "center"
    });
    obj.load("images/yifei3.jpg",function(){
        Filter.Gs = getGaussArr(Filter.GaussR);
        this.run(Filter.gauss);//.render();
        this.appendA2B(this.createCanvas(this.mData),$('#div1')[0]);
    });
DropImage({
    selector: "#div1",
    callback: showPrevImg
});
function showPrevImg(src){
    var odiv1 = this;
    odiv1.innerHTML = "<div>把图片拖到这里来！</div>";
    var obj = new CCanvas(NewNode("canvas")).proprety({
        "stokeStyle": "#666",
        "fillStyle": "#1f77b4",
        "font": "16px Arial",
        "textAlign": "center"
    });
    odiv1.appendChild(obj.mCanvas);
    obj.load(src,function(){
        Filter.Gs = getGaussArr(Filter.GaussR);
        this.run(Filter.gauss);//.render();
        this.appendA2B(this.createCanvas(this.mData),odiv1);
    });
}
</script>
</body>
</html>
